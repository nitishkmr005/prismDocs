        <rect x="0" y="0" width="75" height="30" rx="15" fill="rgba(6, 214, 160, 0.15)" stroke="rgba(6, 214, 160, 0.5)" stroke-width="1"/>
        <text x="37" y="20" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="600" fill="#34d399" text-anchor="middle">Docling</text>
      </g>

      <!-- Claude -->
      <g transform="translate(185, 0)">
        <rect x="0" y="0" width="68" height="30" rx="15" fill="rgba(251, 146, 60, 0.15)" stroke="rgba(251, 146, 60, 0.5)" stroke-width="1"/>
        <text x="34" y="20" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="600" fill="#fb923c" text-anchor="middle">Claude</text>
      </g>

      <!-- Gemini -->
      <g transform="translate(263, 0)">
        <rect x="0" y="0" width="72" height="30" rx="15" fill="rgba(0, 180, 216, 0.15)" stroke="rgba(0, 180, 216, 0.5)" stroke-width="1"/>
        <text x="36" y="20" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="600" fill="#22d3ee" text-anchor="middle">Gemini</text>
