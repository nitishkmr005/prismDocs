<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium dark gradient with subtle teal undertones -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#0d1627;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#111d30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152238;stop-opacity:1" />
    </linearGradient>

    <!-- Modern accent gradient - Vibrant cyan to violet -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06d6a0;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1" />
    </linearGradient>

    <!-- Title gradient -->
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>

    <!-- Document icon gradient -->
    <linearGradient id="doc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:1" />
    </linearGradient>

    <!-- AI sparkle gradient -->
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c026d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Process gradient -->
    <linearGradient id="process-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1" />
    </linearGradient>

    <!-- Output gradient -->
    <linearGradient id="output-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06d6a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for accents -->
    <filter id="soft-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Premium shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#00b4d8" flood-opacity="0.25"/>
    </filter>

    <!-- Card shadow -->
    <filter id="card-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Dot pattern -->
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="rgba(0,180,216,0.08)"/>
    </pattern>

    <!-- Gradient mesh overlay -->
    <radialGradient id="mesh-glow-1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#06d6a0;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="mesh-glow-2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="mesh-glow-3" cx="60%" cy="20%" r="35%">
      <stop offset="0%" style="stop-color:#c026d3;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bg-gradient)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="1200" height="320" fill="url(#dots)"/>
  
  <!-- Gradient mesh overlays for depth -->
  <rect width="1200" height="320" fill="url(#mesh-glow-1)"/>
  <rect width="1200" height="320" fill="url(#mesh-glow-2)"/>
  <rect width="1200" height="320" fill="url(#mesh-glow-3)"/>

  <!-- Top accent line with glow -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent-gradient)" filter="url(#soft-glow)"/>

  <!-- Left decorative element - Modern document icon -->
  <g transform="translate(45, 85)">
    <!-- Document stack with modern styling -->
    <rect x="0" y="25" width="65" height="85" rx="7" fill="#0d2847" opacity="0.6"/>
    <rect x="10" y="14" width="65" height="85" rx="7" fill="#0f3460" opacity="0.8"/>
    <rect x="20" y="3" width="65" height="85" rx="7" fill="url(#doc-gradient)" filter="url(#shadow)"/>
    
    <!-- Document content lines -->
    <rect x="32" y="20" width="42" height="4" rx="2" fill="white" opacity="0.95"/>
    <rect x="32" y="32" width="42" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="32" y="44" width="28" height="4" rx="2" fill="white" opacity="0.5"/>
    <rect x="32" y="56" width="36" height="4" rx="2" fill="white" opacity="0.5"/>
    <rect x="32" y="68" width="22" height="4" rx="2" fill="white" opacity="0.3"/>
    
    <!-- AI sparkle badge -->
