<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional deep blue gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for highlights -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="280" fill="url(#bg-gradient)"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="280" fill="url(#grid)"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent-gradient)"/>

  <!-- Left decorative element -->
  <g transform="translate(60, 70)">
    <!-- Document stack icon -->
    <rect x="0" y="20" width="70" height="90" rx="6" fill="#1e40af" opacity="0.4"/>
    <rect x="10" y="10" width="70" height="90" rx="6" fill="#2563eb" opacity="0.6"/>
    <rect x="20" y="0" width="70" height="90" rx="6" fill="#3b82f6" filter="url(#shadow)"/>
    <!-- Document lines -->
    <rect x="32" y="18" width="46" height="6" rx="3" fill="white" opacity="0.8"/>
    <rect x="32" y="32" width="46" height="6" rx="3" fill="white" opacity="0.6"/>
    <rect x="32" y="46" width="32" height="6" rx="3" fill="white" opacity="0.6"/>
    <rect x="32" y="60" width="40" height="6" rx="3" fill="white" opacity="0.6"/>
    <!-- AI sparkle -->
    <circle cx="78" cy="12" r="12" fill="#8b5cf6"/>
    <text x="78" y="17" font-family="Arial" font-size="14" fill="white" text-anchor="middle">âœ¦</text>
  </g>

  <!-- Main content -->
  <g transform="translate(200, 0)">
    <!-- Main title -->
    <text x="0" y="100"
          font-family="'Segoe UI', Arial, sans-serif"
          font-size="64"
          font-weight="700"
          fill="white"
          letter-spacing="-1">
      DocGen
    </text>

    <!-- Accent underline -->
    <rect x="0" y="115" width="200" height="4" rx="2" fill="url(#accent-gradient)"/>

    <!-- Subtitle -->
    <text x="0" y="155"
          font-family="'Segoe UI', Arial, sans-serif"
          font-size="22"
          font-weight="400"
          fill="#94a3b8">
      AI-Powered Document Generation Toolkit
    </text>

    <!-- Tagline with icon -->
    <text x="0" y="195"
          font-family="'Segoe UI', Arial, sans-serif"
          font-size="16"
          fill="#64748b">
      Transform PDFs, Markdown, URLs â†’ Professional PDFs, PPTX, Podcasts
    </text>

    <!-- Tech pills -->
    <g transform="translate(0, 215)">
      <!-- LangGraph -->
      <rect x="0" y="0" width="100" height="30" rx="15" fill="#1e40af" opacity="0.3"/>
      <rect x="0" y="0" width="100" height="30" rx="15" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <text x="50" y="20" font-family="'Segoe UI', Arial" font-size="12" font-weight="500" fill="#60a5fa" text-anchor="middle">LangGraph</text>

      <!-- Docling -->
      <rect x="115" y="0" width="85" height="30" rx="15" fill="#166534" opacity="0.3"/>
      <rect x="115" y="0" width="85" height="30" rx="15" fill="none" stroke="#22c55e" stroke-width="1"/>
      <text x="157" y="20" font-family="'Segoe UI', Arial" font-size="12" font-weight="500" fill="#4ade80" text-anchor="middle">Docling</text>

      <!-- Claude -->
      <rect x="215" y="0" width="75" height="30" rx="15" fill="#7c2d12" opacity="0.3"/>
      <rect x="215" y="0" width="75" height="30" rx="15" fill="none" stroke="#f97316" stroke-width="1"/>
      <text x="252" y="20" font-family="'Segoe UI', Arial" font-size="12" font-weight="500" fill="#fb923c" text-anchor="middle">Claude</text>

      <!-- Gemini -->
      <rect x="305" y="0" width="80" height="30" rx="15" fill="#581c87" opacity="0.3"/>
      <rect x="305" y="0" width="80" height="30" rx="15" fill="none" stroke="#a855f7" stroke-width="1"/>
      <text x="345" y="20" font-family="'Segoe UI', Arial" font-size="12" font-weight="500" fill="#c084fc" text-anchor="middle">Gemini</text>
    </g>
  </g>

  <!-- Right side - Flow diagram -->
  <g transform="translate(750, 60)">
    <!-- Input box -->
    <rect x="0" y="30" width="120" height="70" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="60" font-family="'Segoe UI', Arial" font-size="11" font-weight="600" fill="#93c5fd" text-anchor="middle">INPUT</text>
    <text x="60" y="78" font-family="'Segoe UI', Arial" font-size="10" fill="#64748b" text-anchor="middle">PDF â€¢ MD â€¢ URL</text>

    <!-- Arrow 1 -->
    <path d="M 130 65 L 160 65" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Process box -->
    <rect x="170" y="20" width="120" height="90" rx="8" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <text x="230" y="50" font-family="'Segoe UI', Arial" font-size="11" font-weight="600" fill="#c4b5fd" text-anchor="middle">AI PROCESSING</text>
    <text x="230" y="68" font-family="'Segoe UI', Arial" font-size="9" fill="#64748b" text-anchor="middle">Parse â†’ Transform</text>
    <text x="230" y="82" font-family="'Segoe UI', Arial" font-size="9" fill="#64748b" text-anchor="middle">â†’ Generate</text>
    <text x="230" y="100" font-family="'Segoe UI', Arial" font-size="9" fill="#8b5cf6" text-anchor="middle">ðŸ”„ Auto-retry</text>

    <!-- Arrow 2 -->
    <path d="M 300 65 L 330 65" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead2)"/>

    <!-- Output box -->
    <rect x="340" y="30" width="120" height="70" rx="8" fill="#1e3a5f" stroke="#22c55e" stroke-width="2"/>
    <text x="400" y="60" font-family="'Segoe UI', Arial" font-size="11" font-weight="600" fill="#86efac" text-anchor="middle">OUTPUT</text>
    <text x="400" y="78" font-family="'Segoe UI', Arial" font-size="10" fill="#64748b" text-anchor="middle">PDF â€¢ PPTX â€¢ MP3</text>

    <!-- Arrowhead markers -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
      </marker>
      <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
      </marker>
    </defs>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="276" width="1200" height="4" fill="url(#accent-gradient)"/>
</svg>
