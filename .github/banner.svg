        <text x="40" y="20" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="600" fill="#e879f9" text-anchor="middle">Vision AI</text>
      </g>
    </g>
  </g>

  <!-- Right side - Modern flow diagram (repositioned to fit) -->
  <g transform="translate(620, 75)">
    <!-- Input card with glassmorphism -->
    <g filter="url(#card-shadow)">
      <rect x="0" y="25" width="110" height="75" rx="10" fill="rgba(13, 40, 71, 0.9)" stroke="url(#doc-gradient)" stroke-width="1.5"/>
      <text x="55" y="52" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="700" fill="#22d3ee" text-anchor="middle" letter-spacing="1">INPUT</text>
      <text x="55" y="70" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#94a3b8" text-anchor="middle">ğŸ“„ PDF â€¢ ğŸ“ MD</text>
      <text x="55" y="85" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#94a3b8" text-anchor="middle">ğŸŒ URL â€¢ ğŸ“Š DOCX</text>
    </g>

    <!-- Animated arrow 1 -->
    <g transform="translate(118, 62)">
      <line x1="0" y1="0" x2="28" y2="0" stroke="url(#doc-gradient)" stroke-width="2" stroke-linecap="round"/>
      <polygon points="32,0 24,-4 24,4" fill="#00b4d8"/>
    </g>

    <!-- Process card -->
