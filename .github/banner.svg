      <rect x="155" y="10" width="120" height="105" rx="10" fill="rgba(13, 40, 71, 0.9)" stroke="url(#process-gradient)" stroke-width="1.5"/>
      <text x="215" y="35" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="700" fill="#c084fc" text-anchor="middle" letter-spacing="1">AI WORKFLOW</text>
      <text x="215" y="52" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#94a3b8" text-anchor="middle">Parse â†’ Transform</text>
      <text x="215" y="66" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#94a3b8" text-anchor="middle">â†’ Generate Images</text>
      <text x="215" y="80" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#e879f9" text-anchor="middle">ğŸ‘ï¸ Describe Images</text>
      <text x="215" y="100" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#a78bfa" text-anchor="middle">ğŸ”„ Auto-retry (3x)</text>
    </g>

    <!-- Animated arrow 2 -->
    <g transform="translate(283, 62)">
      <line x1="0" y1="0" x2="28" y2="0" stroke="url(#process-gradient)" stroke-width="2" stroke-linecap="round"/>
      <polygon points="32,0 24,-4 24,4" fill="#c026d3"/>
    </g>

    <!-- Output card -->
    <g filter="url(#card-shadow)">
      <rect x="320" y="20" width="110" height="85" rx="10" fill="rgba(13, 40, 71, 0.9)" stroke="url(#output-gradient)" stroke-width="1.5"/>
      <text x="375" y="45" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="700" fill="#34d399" text-anchor="middle" letter-spacing="1">OUTPUT</text>
      <text x="375" y="62" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#94a3b8" text-anchor="middle">ğŸ“• PDF â€¢ ğŸ“Š PPTX</text>
      <text x="375" y="76" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#94a3b8" text-anchor="middle">ğŸ§  Mind Maps</text>
      <text x="375" y="90" font-family="'SF Pro Text', 'Inter', Arial" font-size="9" fill="#94a3b8" text-anchor="middle">ğŸ–¼ï¸ Images â€¢ ğŸ™ï¸ Audio</text>
    </g>
  </g>

  <!-- Clean Architecture badge (repositioned) -->
  <g transform="translate(1030, 218)">
    <rect x="0" y="0" width="130" height="30" rx="15" fill="rgba(124, 58, 237, 0.1)" stroke="rgba(124, 58, 237, 0.3)" stroke-width="1"/>
    <text x="65" y="20" font-family="'SF Pro Text', 'Inter', Arial" font-size="10" font-weight="600" fill="#a78bfa" text-anchor="middle">âœ¨ Clean Architecture</text>
  </g>

  <!-- Bottom accent line with glow -->
  <rect x="0" y="317" width="1200" height="3" fill="url(#accent-gradient)" filter="url(#soft-glow)"/>
</svg>
