          font-family="'SF Pro Text', 'Inter', 'Segoe UI', Arial, sans-serif"
          font-size="13"
          font-weight="400"
          fill="#64748b">
      Transform PDFs, URLs â†’ Professional PDFs, PPTX, Mind Maps, Images
    </text>

    <!-- Tech stack pills - Modern glassmorphism style -->
    <g transform="translate(0, 218)">
      <!-- LangGraph -->
      <g>
        <rect x="0" y="0" width="90" height="30" rx="15" fill="rgba(124, 58, 237, 0.15)" stroke="rgba(124, 58, 237, 0.5)" stroke-width="1"/>
        <text x="45" y="20" font-family="'SF Pro Text', 'Inter', Arial" font-size="11" font-weight="600" fill="#a78bfa" text-anchor="middle">LangGraph</text>
      </g>

      <!-- Docling -->
