          font-family="'SF Pro Display', 'Inter', 'Segoe UI', Arial, sans-serif"
          font-size="20"
          font-weight="500"
          fill="#94a3b8">
      AI-Powered Document Generation Toolkit
    </text>

    <!-- Tagline -->
