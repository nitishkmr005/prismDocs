      <text x="0" y="5" font-family="Arial, sans-serif" font-size="15" fill="white" text-anchor="middle">âœ¦</text>
    </g>
  </g>

  <!-- Main content -->
  <g transform="translate(160, 0)">
    <!-- Main title with premium styling -->
    <text x="0" y="108"
          font-family="'SF Pro Display', 'Inter', 'Segoe UI', Arial, sans-serif"
          font-size="62"
          font-weight="800"
          fill="url(#title-gradient)"
          letter-spacing="-2">
      DocGen
    </text>

    <!-- Animated accent underline -->
